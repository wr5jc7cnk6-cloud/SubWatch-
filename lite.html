<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SubWatch2 Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
    }

    .version {
      color: #888;
      margin-bottom: 20px;
    }

    .card {
      background: #000;
      color: #fff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      width: 90%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .add {
      background: #007aff;
      color: #fff;
    }

    .total {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: #ff3b30;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>SubWatch2 Lite</h1>
  <div class="version">Version 1.13</div>

  <div class="card">
    üîî LiteÁâàÔºàÂÄ§ÊÆµ„ÉªÂêàË®à„ÅÇ„ÇäÔºâ
  </div>

  <!-- ÂÖ•ÂäõÊ¨Ñ -->
  <input id="name" type="text" placeholder="„Çµ„Éº„Éì„ÇπÂêç">
  <input id="price" type="number" placeholder="ÂÄ§ÊÆµÔºàÂÜÜÔºâ">

  <button class="add" type="button" onclick="addItem()">ËøΩÂä†</button>

  <div class="total">
    ÂêàË®àÔºö¬•<span id="total">0</span>
  </div>

  <ul id="list"></ul>

  <script>
    let total = 0;

    function addItem() {
      const name = document.getElementById("name").value.trim();
      const price = Number(document.getElementById("price").value);

      if (name === "" || price <= 0) {
        alert("ÂêçÂâç„Å®ÂÄ§ÊÆµ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `${name} ¬•${price.toLocaleString()}`;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ÂâäÈô§";
      deleteBtn.className = "delete";
      deleteBtn.onclick = function () {
        total -= price;
        updateTotal();
        li.remove();
      };

      li.appendChild(deleteBtn);
      document.getElementById("list").appendChild(li);

      total += price;
      updateTotal();

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
    }

    function updateTotal() {
      document.getElementById("total").textContent =
        total.toLocaleString();
    }
  </script>

</body>
</html>
