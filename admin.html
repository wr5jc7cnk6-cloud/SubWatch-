<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubWatch Pro</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* 利用不可画面 */
#notice {
  text-align: center;
}

/* Pro本体 */
#app {
  display: none;
  text-align: center;
}
</style>
</head>

<body>

<!-- 利用不可表示 -->
<div id="notice">
  <h1>SubWatch Pro</h1>
  <p>申し訳ございませんが<br>現在このサービスはご利用になれません。</p>
  <p style="font-size:12px; opacity:0.7;">※復旧までしばらくお待ちください</p>
</div>

<!-- Pro本体 -->
<div id="app">
  <h1>SubWatch Pro</h1>
  <p>Pro画面へようこそ</p>
</div>

<script>
/*
  管理人スイッチ方式
  管理人側で
  localStorage.setItem("proEnabled","true");
  にすると解放される
*/

const proEnabled = localStorage.getItem("proEnabled");

if (proEnabled === "true") {
  document.getElementById("notice").style.display = "none";
  document.getElementById("app").style.display = "block";
}
</script>

</body>
</html>
