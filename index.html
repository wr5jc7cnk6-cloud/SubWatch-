<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SubWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    ul {
      padding-left: 0;
      margin-top: 20px;
    }
    li {
      list-style: none;
      padding: 6px 0;
    }
    #total {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>SubWatch</h1>

<div class="card">
  <input id="name" placeholder="サービス名（Netflixなど）">
  <input id="price" type="number" placeholder="月額費用">
  <button id="add">追加</button>

  <ul id="list"></ul>
  <div id="total"></div>
</div>

<script>
  const nameInput = document.getElementById("name");
  const priceInput = document.getElementById("price");
  const addButton = document.getElementById("add");
  const list = document.getElementById("list");
  const totalEl = document.getElementById("total");

  let subs = [];

  addButton.addEventListener("click", () => {
    const name = nameInput.value;
    const price = Number(priceInput.value);

    if (!name || !price) {
      alert("サービス名と金額を入力してね");
      return;
    }

    subs.push({ name, price });
    render();

    nameInput.value = "";
    priceInput.value = "";
  });

  function render() {
    list.innerHTML = "";
    let total = 0;

    subs.forEach(sub => {
      const li = document.createElement("li");
      li.textContent = `${sub.name}：¥${sub.price}`;
      list.appendChild(li);
      total += sub.price;
    });

    totalEl.textContent = `合計：¥${total}/月`;
  }
</script>

</body>
</html>
