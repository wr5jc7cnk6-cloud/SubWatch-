<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>起動中…</title>

<style>
body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* 線 */
.loader {
  width: 200px;
  height: 4px;
  background: #333;
  overflow: hidden;
  position: relative;
  border-radius: 2px;
}

.loader::before {
  content: "";
  position: absolute;
  width: 60px;
  height: 100%;
  background: white;
  animation: slide 1s linear infinite;
}

/* 左→右→左の動き */
@keyframes slide {
  0% { left: -60px; }
  50% { left: 200px; }
  100% { left: -60px; }
}
</style>
</head>

<body>

<div class="loader"></div>

<script>
// 3秒後にホームへ移動
setTimeout(() => {
  window.location.href = "home.html";
}, 3000);
</script>

</body>
</html>
