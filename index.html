<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SubWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: #f2f2f2;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .total {
      margin-top: 15px;
      text-align: right;
      font-weight: bold;
      font-size: 18px;
    }

    /* 起動メッセージ */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      width: 80%;
      max-width: 320px;
    }

    .modal button {
      background: none;
      color: #007aff;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>SubWatch</h1>

<div class="card">
  <h2>サブスク追加</h2>

  <input id="name" type="text" placeholder="サービス名（Netflixなど）">
  <input id="price" type="number" placeholder="月額費用（円）">

  <button onclick="addSub()">追加</button>

  <ul id="list"></ul>

  <div class="total">
    月額合計：¥<span id="total">0</span>
  </div>
</div>

<!-- 起動メッセージ -->
<div id="overlay" class="overlay">
  <div class="modal">
    <p>
      保存機能実装されました！<br>
      今後のアップデートをお楽しみください！<br><br>
      制作者より
    </p>
    <button onclick="closeModal()">閉じる</button>
  </div>
</div>

<script>
  // 保存データ読み込み
  let subs = JSON.parse(localStorage.getItem("subs")) || [];

  function render() {
    const list = document.getElementById("list");
    const totalSpan = document.getElementById("total");

    list.innerHTML = "";
    let total = 0;

    subs.forEach(sub => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${sub.name}</span><span>¥${sub.price}</span>`;
      list.appendChild(li);
      total += sub.price;
    });

    totalSpan.textContent = total;
    localStorage.setItem("subs", JSON.stringify(subs));
  }

  function addSub() {
    const name = document.getElementById("name").value;
    const price = Number(document.getElementById("price").value);

    if (!name || !price) return;

    subs.push({ name, price });
    render();

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
  }

  function closeModal() {
    document.getElementById("overlay").style.display = "none";
  }

  // 初期表示
  render();
</script>

</body>
</html>
