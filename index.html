<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubWatch</title>

<style>
body {
  font-family: system-ui, sans-serif;
  padding: 20px;
}

h1 {
  font-size: 28px;
}

input {
  padding: 8px;
  margin-right: 5px;
  width: 140px;
}

button {
  padding: 8px 12px;
}

ul {
  padding: 0;
  margin-top: 20px;
}

li {
  list-style: none;
  margin: 8px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* アップデート */
#updateModal, #loading {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}
</style>
</head>

<body>

<h1>SubWatch</h1>

<input id="nameInput" placeholder="サブスク名">
<input id="priceInput" type="number" placeholder="月額(円)">
<button onclick="addItem()">追加</button>

<ul id="list"></ul>

<!-- アップデート通知 -->
<div id="updateModal">
  <div class="modal">
    <p>アップデートがあります</p>
    <button onclick="startUpdate()">アップデート</button>
  </div>
</div>

<!-- 読み込み -->
<div id="loading">
  <div class="modal">
    <p>更新中...</p>
  </div>
</div>

<script>
const list = document.getElementById("list");

/* 追加 */
function addItem() {
  const name = document.getElementById("nameInput").value;
  const price = document.getElementById("priceInput").value;

  if (!name || !price) return;

  const li = document.createElement("li");
  li.innerHTML = `
    <span>${name} / ¥${Number(price).toLocaleString()}</span>
    <button onclick="removeItem(this)">削除</button>
  `;

  list.appendChild(li);

  document.getElementById("nameInput").value = "";
  document.getElementById("priceInput").value = "";
}

/* 削除 */
function removeItem(btn) {
  btn.parentElement.remove();
}

/* 初回アップデート通知 */
window.onload = () => {
  if (!localStorage.getItem("updated")) {
    document.getElementById("updateModal").style.display = "flex";
  }
};

/* アップデート */
function startUpdate() {
  document.getElementById("updateModal").style.display = "none";
  document.getElementById("loading").style.display = "flex";

  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    localStorage.setItem("updated", "true");
  }, 2000);
}
</script>

</body>
</html>
