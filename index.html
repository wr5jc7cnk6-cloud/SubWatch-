<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SubWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    ul {
      padding-left: 0;
    }
    li {
      list-style: none;
      background: #eee;
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>SubWatch</h1>

<div class="card">
  <h2>サブスク追加</h2>
  <input id="name" placeholder="サービス名（Netflixなど）">
  <input id="price" type="number" placeholder="月額費用">
  <button onclick="add()">追加</button>

  <ul id="list"></ul>
</div>

<script>
  const list = document.getElementById("list");

  function add() {
    const name = document.getElementById("name").value;
    const price = document.getElementById("price").value;
    if (!name || !price) return;

    const li = document.createElement("li");
    li.textContent = `${name}：¥${price}`;
    list.appendChild(li);

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
  }
</script>

</body>
</html>
