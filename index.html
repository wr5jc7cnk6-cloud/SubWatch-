<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SubWatch（サブウォッチ）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
h1 {
  text-align: center;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 420px;
  margin: auto;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}
button {
  background: #007aff;
  color: white;
  border: none;
  border-radius: 8px;
}
button.sub {
  background: #ccc;
  color: #333;
}
</style>
</head>

<body>

<h1>SubWatch（サブウォッチ）</h1>

<div class="card">

  <p>✨ 新機能</p>
  <ul>
    <li>次回予定：保存機能</li>
    <li>削除機能</li>
    <li>年額表示</li>
  </ul>

  <hr>

  <input id="name" placeholder="サブスク名（例：Netflix）">
  <input id="price" type="number" placeholder="月額料金（円）">

  <button onclick="addSub()">追加</button>

  <p id="total">月額合計：0 円</p>
  <p id="year">年額合計：0 円</p>

  <hr>

  <button class="sub" onclick="signupDisabled()">
    新規登録（現在利用不可）
  </button>

</div>

<script>
window.onload = () => {
  alert("SubWatch（サブウォッチ）へようこそ");
  alert("保存機能は今後のアップデートで搭載予定です");
};

let total = 0;

function addSub() {
  const priceInput = document.getElementById("price").value;
  const price = Number(priceInput);

  if (priceInput === "" || isNaN(price) || price <= 0) {
    alert("正しい金額を入力してください");
    return;
  }

  total += price;

  document.getElementById("total").textContent =
    "月額合計：" + total.toLocaleString() + " 円";

  document.getElementById("year").textContent =
    "年額合計：" + (total * 12).toLocaleString() + " 円";

  document.getElementById("name").value = "";
  document.getElementById("price").value = "";
}

function signupDisabled() {
  alert("現在この機能はご利用になれません");
}
</script>

</body>
</html>
