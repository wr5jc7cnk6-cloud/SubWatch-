<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SubWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .total {
      margin-top: 16px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>

<h1>SubWatch</h1>

<div class="card">
  <h2>サブスク追加</h2>
  <input id="name" placeholder="サービス名（Netflixなど）" />
  <input id="price" type="number" placeholder="月額費用" />
  <button onclick="addSub()">追加</button>

  <ul id="list"></ul>
  <div class="total" id="total"></div>
</div>

<script>
  const listEl = document.getElementById("list");
  const totalEl = document.getElementById("total");

  let subs = JSON.parse(localStorage.getItem("subs")) || [];

  function save() {
    localStorage.setItem("subs", JSON.stringify(subs));
  }

  function render() {
    listEl.innerHTML = "";
    let sum = 0;

    subs.forEach(sub => {
      const li = document.createElement("li");
      li.textContent = `${sub.name}：¥${sub.price}`;
      listEl.appendChild(li);
      sum += sub.price;
    });

    totalEl.textContent = subs.length
      ? `月額合計：¥${sum}`
      : "";
  }

  function addSub() {
    const name = document.getElementById("name").value.trim();
    const price = Number(document.getElementById("price").value);

    if (!name || !price) return;

    subs.push({ name, price });
    save();
    render();

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
  }

  render();
</script>

</body>
</html>
