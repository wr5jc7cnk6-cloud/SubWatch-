<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SubWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
<script>
  const button = document.querySelector("button");

  button.addEventListener("click", () => {
    const name = document.querySelectorAll("input")[0].value;
    const price = document.querySelectorAll("input")[1].value;

    if (!name || !price) {
      alert("サービス名と金額を入力してね");
      return;
    }

    alert(`${name}：${price}円 を追加しました`);
  });
</script>
