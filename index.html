<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SubWatch（サブウォッチ）</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .total {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>SubWatch（サブウォッチ）</h1>

<div class="card">
  <input id="name" placeholder="サブスク名">
  <input id="price" type="number" placeholder="月額料金（円）">
  <button onclick="addSub()">追加</button>
</div>

<div class="card">
  <ul id="list"></ul>
  <div class="total">合計: ¥<span id="total">0</span></div>
</div>

<script>
  let subs = JSON.parse(localStorage.getItem("subs")) || [];

  function save() {
    localStorage.setItem("subs", JSON.stringify(subs));
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";
    let total = 0;

    subs.forEach(sub => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${sub.name}</span><span>¥${sub.price}</span>`;
      list.appendChild(li);
      total += sub.price;
    });

    document.getElementById("total").textContent = total;
  }

  function addSub() {
    const name = document.getElementById("name").value;
    const price = Number(document.getElementById("price").value);

    if (!name || !price) return;

    subs.push({ name, price });
    save();
    render();

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
  }

  render();
</script>

</body>
</html>
