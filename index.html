<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SubWatch Boot</title>

<style>
body {
  margin:0;
  background:black;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.logo {
  font-size:60px;
  color:#4cc9ff;
  opacity:0;
  transform:scale(0.8);
  animation:boot 4s ease forwards;
  position:relative;
  font-family:serif;
}

.light {
  position:absolute;
  top:50%;
  left:-200%;
  width:200%;
  height:2px;
  background:linear-gradient(90deg, transparent, #4cc9ff, transparent);
  animation:scan 2s ease 1s forwards;
}

@keyframes boot {
  0% { opacity:0; transform:scale(0.8); }
  40% { opacity:1; transform:scale(1); }
  80% { opacity:1; transform:scale(1.05); }
  100% { opacity:0; transform:scale(1.2); }
}

@keyframes scan {
  from { left:-200%; }
  to { left:200%; }
}
</style>
</head>

<body>

<div class="logo">
  SubWatch
  <div class="light"></div>
</div>

<script>
setTimeout(() => {
  document.body.innerHTML = "<h1 style='color:white;text-align:center'>起動完了</h1>";
}, 4500);
</script>

</body>
</html>
