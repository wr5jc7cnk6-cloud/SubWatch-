<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SubWatch</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== 共通 ===== */
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
}

/* ===== 起動画面 ===== */
#splash {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  z-index: 9999;
}

#splash h1 {
  font-size: 36px;
  margin: 0;
}

#splash p {
  margin-top: 10px;
  opacity: 0.9;
}

/* ローディング */
.loader {
  margin-top: 30px;
  width: 40px;
  height: 40px;
  border: 4px solid rgba(255,255,255,0.3);
  border-top: 4px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== メイン画面 ===== */
#app {
  display: none;
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 400px;
  margin: auto;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- 起動画面 -->
<div id="splash">
  <h1>SubWatch</h1>
  <p>サブスク管理アプリ</p>
  <div class="loader"></div>
</div>

<!-- メインアプリ -->
<div id="app">
  <div class="card">
    <h2>ようこそ！</h2>
    <p>SubWatch（サブウォッチ）へようこそ</p>
    <button>追加</button>
  </div>
</div>

<script>
/* 起動画面制御 */
setTimeout(() => {
  document.getElementById("splash").style.display = "none";
  document.getElementById("app").style.display = "block";
}, 2500); // ← 表示時間（ミリ秒）
</script>

</body>
</html>
