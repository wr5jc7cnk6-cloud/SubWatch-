<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SubWatch Boot</title>

<style>
body {
  margin: 0;
  background: black;
  color: #4fc3ff;
  font-family: serif;
  overflow: hidden;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  letter-spacing: 2px;
}

.line {
  position: absolute;
  top: 50%;
  height: 2px;
  width: 0;
  background: linear-gradient(90deg, #00e5ff, #2979ff);
  animation: grow 2s ease forwards;
}

.left {
  right: 50%;
  margin-right: 140px;
}

.right {
  left: 50%;
  margin-left: 140px;
}

@keyframes grow {
  to { width: 220px; }
}

.fade {
  animation: fadeout 1s ease 2.5s forwards;
}

@keyframes fadeout {
  to { opacity: 0; }
}

.done {
  position: absolute;
  bottom: 40%;
  width: 100%;
  text-align: center;
  font-size: 16px;
  opacity: 0;
  animation: show 1s ease 2s forwards;
  color: white;
}

@keyframes show {
  to { opacity: 1; }
}
</style>
</head>

<body class="fade">

<div class="line left"></div>
<div class="center">SubWatch</div>
<div class="line right"></div>
<div class="done">起動完了</div>

<script>
setTimeout(() => {
  window.location.href = "home.html"; // ← 本体ページ
}, 3500);
</script>

</body>
</html>
