<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SubWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, sans-serif;
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
    }
      /* 背景画像 */
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    ul {
      padding-left: 0;
      margin-top: 15px;
    }

    li {
      list-style: none;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<script>
  window.addEventListener("load", () => {
    alert("※まだ保存されません。\n今後のアップデートをお楽しみください！");
  });
</script>
<body>

  <h1>SubWatch</h1>

  <div class="card">
    <h2>サブスク追加</h2>

    <input id="name" type="text" placeholder="サービス名（Netflixなど）" />
    <input id="price" type="number" placeholder="月額費用（円）" />
    <button onclick="addSub()">追加</button>

    <ul id="list"></ul>

    <div class="total">
      月額合計：¥<span id="total">0</span>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("name");
    const priceInput = document.getElementById("price");
    const list = document.getElementById("list");
    const totalSpan = document.getElementById("total");

    let total = 0;

    function addSub() {
      const name = nameInput.value;
      const price = Number(priceInput.value);

      if (!name || !price) return;

      const li = document.createElement("li");
      li.textContent = `${name} : ¥${price}`;
      list.appendChild(li);

      total += price;
      totalSpan.textContent = total;

      nameInput.value = "";
      priceInput.value = "";
    }
  </script>

</body>
</html>
