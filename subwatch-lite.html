<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SubWatch Lite</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* 起動画面 */
#splash {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  font-weight: bold;
  animation: fadeOut 1s ease 2.5s forwards;
}

/* メイン画面 */
#app {
  display: none;
  padding: 20px;
}

/* フェードアウト */
@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}
</style>
</head>

<body>

<!-- 起動画面 -->
<div id="splash">
  SubWatch Lite
</div>

<!-- メイン -->
<div id="app">
  <h1>SubWatch Lite</h1>
  <p>ようこそ！</p>
  <p>現在 Lite バージョンを使用しています。</p>
</div>

<script>
setTimeout(() => {
  document.getElementById("app").style.display = "block";
}, 2500);
</script>

</body>
</html>
