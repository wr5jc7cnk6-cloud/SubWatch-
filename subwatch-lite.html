<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubWatch Lite</title>

<style>
body { font-family: system-ui, sans-serif; padding: 20px; }
input { padding: 8px; width: 140px; margin-right: 5px; }
button { padding: 8px 12px; }
ul { padding: 0; margin-top: 20px; }
li {
  list-style: none;
  margin: 8px 0;
  display: flex;
  justify-content: space-between;
}
.note { font-size: 14px; color: #666; }
</style>
</head>

<body>

<h1>SubWatch Lite</h1>
<p>Lite版（最大5件まで）</p>

<input id="nameInput" placeholder="サブスク名">
<input id="priceInput" type="number" placeholder="月額(円)">
<button onclick="addItem()">追加</button>

<ul id="list"></ul>
<p class="note">※ Lite版は5件まで登録できます</p>

<script>
const list = document.getElementById("list");

function addItem() {
  if (list.children.length >= 5) {
    alert("Lite版は5件までです。Pro版をご利用ください。");
    return;
  }

  const name = nameInput.value;
  const price = priceInput.value;
  if (!name || !price) return;

  const li = document.createElement("li");
  li.innerHTML = `
    <span>${name} / ¥${Number(price).toLocaleString()}</span>
    <button onclick="this.parentElement.remove()">削除</button>
  `;
  list.appendChild(li);

  nameInput.value = "";
  priceInput.value = "";
}
</script>

</body>
</html>
