<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>移行</title>

<style>
body {
  background: black;
  color: white;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: #111;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 85%;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 10px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
}

.yes {
  background: #00c853;
  color: white;
}

.no {
  background: #333;
  color: white;
}
</style>
</head>

<body>

<div class="box">
  <h2>サイトが移行されました</h2>
  <p>新しいProへ移動しますか？</p>

  <button class="yes" onclick="goPro()">はい</button>
  <button class="no">いいえ</button>
</div>

<script>
function goPro() {
  window.location.href = "subwatch2pro.html"; // ←ここが新Pro
}
</script>

</body>
</html>
