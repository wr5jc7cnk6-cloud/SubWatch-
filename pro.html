<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubWatch 移行</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal {
  background: #111;
  border-radius: 20px;
  padding: 25px;
  width: 85%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

h2 {
  margin-top: 0;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #00c853;
  color: white;
}

.no {
  background: #333;
  color: white;
}
</style>
</head>

<body>

<div class="modal">
  <h2>サイトが移行されました</h2>
  <p>新しいProへ移動しますか？</p>

  <button class="yes" onclick="goPro()">はい</button>
  <button class="no" onclick="closeModal()">いいえ</button>
</div>

<script>
function goPro() {
  window.location.replace("https://wr5jc7cnk6-cloud.github.io/SubWatch-/pro.html");
}

function closeModal() {
  document.querySelector(".modal").style.display = "none";
}
</script>

</body>
</html>
