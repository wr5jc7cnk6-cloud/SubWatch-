<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubWatch Lite</title>

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#f5f5f5;
}

/* ===== 共通 ===== */
.hidden { display:none; }
.card {
  background:#fff;
  border-radius:14px;
  padding:20px;
  max-width:420px;
  margin:40px auto;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}
input, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}
button {
  border:none;
  border-radius:8px;
  background:#e0e0e0;
}
button.active {
  background:#2196F3;
  color:#fff;
}
.warning {
  color:#e65100;
  font-weight:bold;
}

/* ===== 起動画面（Proと同じ構成） ===== */
#splash {
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#logo {
  display:flex;
  align-items:center;
  font-size:36px;
  font-weight:700;
}

/* SubWatch は最初から表示 */
#subwatch {
  opacity:1;
}

/* Lite が右から来る */
#lite {
  margin-left:8px;
  opacity:0;
  transform: translateX(80px);
  animation: slideIn 0.8s ease-out forwards;
  animation-delay:0.4s;
  color:#2196F3;
}

@keyframes slideIn {
  to {
    opacity:1;
    transform: translateX(0);
  }
}
</style>
</head>

<body>

<!-- 起動画面 -->
<div id="splash">
  <div id="logo">
    <span id="subwatch">SubWatch</span>
    <span id="lite">Lite</span>
  </div>
</div>

<!-- メイン -->
<div id="app" class="card hidden">

  <h1>SubWatch Lite</h1>

  <input id="subName" placeholder="サブスク名">
  <input id="subPrice" type="number" placeholder="月額料金（円）">

  <button class="active" onclick="addSub()">追加</button>

  <p id="warning" class="warning"></p>

  <ul id="list"></ul>
  <p><strong>合計（月額）：¥<span id="total">0</span></strong></p>

  <p style="font-size:12px;color:#666;">
    ※ Lite版は簡易管理用です
  </p>

</div>

<script>
let subs = JSON.parse(localStorage.getItem("liteSubs") || "[]");

/* ===== 起動処理（必ず進む） ===== */
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("splash").style.display = "none";
    document.getElementById("app").classList.remove("hidden");
    render();
  }, 1800);
});

/* ===== 追加 ===== */
function addSub() {
  const name = subName.value.trim();
  const price = Number(subPrice.value);

  if (!name || price <= 0) {
    alert("正しく入力してください");
    return;
  }

  subs.push({ name, price });
  localStorage.setItem("liteSubs", JSON.stringify(subs));

  subName.value = "";
  subPrice.value = "";
  render();
}

/* ===== 描画 ===== */
function render() {
  list.innerHTML = "";
  let total = 0;

  subs.forEach(s => {
    const li = document.createElement("li");
    li.textContent = `${s.name}：¥${s.price}`;
    list.appendChild(li);
    total += s.price;
  });

  totalEl.textContent = total.toLocaleString();
  warning.textContent =
    total > 50000 ? "⚠ 月額5万円を超えています" : "";
}
</script>

</body>
</html>
