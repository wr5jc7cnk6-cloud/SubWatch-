<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SubWatch Pro</title>
<style>
body { font-family: sans-serif; padding: 20px; }
input, button { padding: 6px; margin-right: 5px; }
.item { margin-top: 8px; }
</style>
</head>
<body>

<h1>SubWatch Pro</h1>
<p>Pro版（無制限）</p>

<input id="name" placeholder="名前">
<input id="price" type="number" placeholder="金額">
<button onclick="addItem()">追加</button>

<div id="list"></div>

<script>
let items = JSON.parse(localStorage.getItem("pro_items") || "[]");
render();

function addItem() {
  const name = nameInput.value;
  const price = priceInput.value;
  if (!name || !price) return alert("未入力があります");

  items.push({ name, price });
  localStorage.setItem("pro_items", JSON.stringify(items));
  nameInput.value = priceInput.value = "";
  render();
}

function render() {
  list.innerHTML = "";
  items.forEach((i, idx) => {
    list.innerHTML += `
      <div class="item">
        ${i.name} / ¥${i.price}
        <button onclick="del(${idx})">削除</button>
      </div>`;
  });
}

function del(i) {
  items.splice(i, 1);
  localStorage.setItem("pro_items", JSON.stringify(items));
  render();
}
</script>
</body>
</html>
