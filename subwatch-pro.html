<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubWatch Pro</title>

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
  background:#000;
  color:#fff;
}

.container { padding:24px; }

.card {
  background:#1c1c1e;
  border-radius:18px;
  padding:24px;
  margin-top:60px;
}

.price { font-size:36px; font-weight:700; margin:20px 0; }

.buy-btn {
  width:100%;
  padding:14px;
  font-size:17px;
  font-weight:600;
  background:#007aff;
  border:none;
  border-radius:14px;
  color:#fff;
}

.buy-btn:active { opacity:.7; }

/* Face ID ãƒ¢ãƒ¼ãƒ€ãƒ« */
.faceid {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.circle {
  width:140px;
  height:140px;
  border-radius:50%;
  border:4px solid #007aff;
  animation: scan 2s linear infinite;
}

@keyframes scan {
  from { transform:rotate(0deg); }
  to { transform:rotate(360deg); }
}

.face-text {
  margin-top:20px;
  font-size:16px;
  opacity:.9;
}

.check {
  font-size:60px;
  color:#0f0;
  display:none;
}
</style>
</head>

<body>
<div id="app" class="container"></div>

<script>
let isPro = localStorage.getItem("pro_paid")==="true";
let items = JSON.parse(localStorage.getItem("pro_items")||"[]");

function render(){
  const app=document.getElementById("app");
  app.innerHTML="";

  if(!isPro){
    app.innerHTML=`
      <div class="card">
        <h1>SubWatch Pro</h1>
        <p>ã™ã¹ã¦ã®åˆ¶é™ã‚’è§£é™¤</p>

        <div class="price">Â¥300</div>
        <ul>
          <li>âœ” ç™»éŒ²æ•° ç„¡åˆ¶é™</li>
          <li>âœ” BANãƒ»åˆ¶é™ãªã—</li>
        </ul>

        <button class="buy-btn" onclick="startFaceID()">è³¼å…¥ã™ã‚‹</button>
      </div>
    `;
    return;
  }

  app.innerHTML=`
    <h1>ğŸŒŸ SubWatch Pro</h1>
    <input id="name" placeholder="ã‚µãƒ¼ãƒ“ã‚¹å">
    <input id="price" placeholder="é‡‘é¡">
    <button class="buy-btn" onclick="add()">è¿½åŠ </button>
    <div id="list"></div>
  `;

  const list=document.getElementById("list");
  items.forEach(i=>{
    const d=document.createElement("div");
    d.textContent=`${i.name} / Â¥${i.price}`;
    list.appendChild(d);
  });
}

/* Face IDé–‹å§‹ */
function startFaceID(){
  const modal=document.createElement("div");
  modal.className="faceid";
  modal.innerHTML=`
    <div class="circle"></div>
    <div class="check">âœ“</div>
    <div class="face-text">Face IDã§èªè¨¼ä¸­â€¦</div>
  `;
  document.body.appendChild(modal);

  setTimeout(()=>{
    modal.querySelector(".circle").style.display="none";
    modal.querySelector(".check").style.display="block";
    modal.querySelector(".face-text").textContent="èªè¨¼å®Œäº†";
  },2000);

  setTimeout(()=>{
    localStorage.setItem("pro_paid","true");
    isPro=true;
    modal.remove();
    render();
  },3000);
}

function add(){
  const n=document.getElementById("name").value;
  const p=document.getElementById("price").value;
  if(!n||!p) return;
  items.push({name:n,price:p});
  localStorage.setItem("pro_items",JSON.stringify(items));
  render();
}

render();
</script>
</body>
</html>
