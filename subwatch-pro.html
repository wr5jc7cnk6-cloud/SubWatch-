<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Store Purchase</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
}

/* 背景ぼかし */
.overlay{
  position:fixed;
  inset:0;
  backdrop-filter:blur(20px);
  background:rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* モーダル */
.modal{
  width:340px;
  background:#f2f2f7;
  border-radius:28px;
  padding:18px;
}

/* ヘッダー */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
}

.close{
  font-size:22px;
  cursor:pointer;
}

/* カード */
.card{
  background:#fff;
  border-radius:22px;
  padding:16px;
  margin-top:12px;
}

.app{
  display:flex;
  align-items:center;
  gap:12px;
}

.icon{
  width:56px;
  height:56px;
  border-radius:14px;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:700;
}

.appname{
  font-weight:600;
  font-size:17px;
}

.sub{
  color:#8e8e93;
  font-size:13px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  font-size:15px;
}

.price{
  font-weight:600;
}

.buy{
  margin-top:20px;
  background:#007aff;
  color:#fff;
  border:none;
  width:100%;
  padding:14px;
  font-size:17px;
  border-radius:14px;
}

/* Face ID */
.faceid{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.scan{
  width:120px;
  height:120px;
  border-radius:50%;
  border:4px solid #0a84ff;
  animation:spin 2s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

.check{
  display:none;
  font-size:64px;
  color:#30d158;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="overlay" id="purchase">
  <div class="modal">
    <div class="header">
      <span>App Store</span>
      <span class="close" onclick="closeBuy()">✕</span>
    </div>

    <div class="card">
      <div class="app">
        <div class="icon">S</div>
        <div>
          <div class="appname">SubWatch Pro</div>
          <div class="sub">アプリ内課金</div>
        </div>
      </div>

      <div class="row">
        <div>
          <div class="price">¥300</div>
          <div class="sub">1回払い</div>
        </div>
      </div>

      <div class="row sub">
        <span>アカウント:</span>
        <span>@icloud.com</span>
      </div>

      <button class="buy" onclick="faceID()">購入</button>
    </div>
  </div>
</div>

<!-- Face ID -->
<div class="faceid" id="face" style="display:none">
  <div class="check">✓</div>
  <div class="scan"></div>
  <p id="facetext">Face IDで購入</p>
</div>

<script>
function closeBuy(){
  document.getElementById("purchase").style.display="none";
}

function faceID(){
  document.getElementById("purchase").style.display="none";
  const f=document.getElementById("face");
  f.style.display="flex";

  setTimeout(()=>{
    document.querySelector(".scan").style.display="none";
    document.querySelector(".check").style.display="block";
    document.getElementById("facetext").textContent="認証完了";
  },2000);

  setTimeout(()=>{
    localStorage.setItem("subwatch_pro","true");
    alert("SubWatch Pro が有効になりました");
    location.reload();
  },3000);
}
</script>

</body>
</html>
